<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login page</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        html, body { height:60%; }
        body { display: flex; align-items: center; padding-top: 20px; padding-bottom: 20px; background-color: #f8f9fa; }
        .form-signin { max-width: 330px; padding: 15px; }
    </style>
</head>

<body class="text-center">

<main class="form-signin w-100 m-auto text-start">

    <!-- alerts -->
    <div th:if="${param.error}" class="alert alert-danger py-2">
        Wrong email or password
    </div>
    <div th:if="${param.logout}" class="alert alert-success py-2">
        You have been logged out
    </div>

    <form th:action="@{/login}" method="post">
        <input type="hidden"
               th:name="${_csrf.parameterName}"
               th:value="${_csrf.token}"/>

        <h1 class="h3 mb-3 fw-bold">Please sign in</h1>

        <div class="form-group">
            <input type="email"
                   class="form-control rounded-top"
                   name="username"
                   placeholder="Email address"
                   required
                   autofocus>
        </div>

        <div class="form-group">
            <input type="password"
                   class="form-control rounded-bottom"
                   name="password"
                   placeholder="Password"
                   required>
        </div>

        <button class="w-100 btn btn-lg btn-primary mt-3" type="submit">
            Sign in
        </button>
    </form>
</main>

</body>
</html>
