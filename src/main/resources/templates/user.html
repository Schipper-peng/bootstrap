<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>User page</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .sidebar {
            min-height: calc(100vh - 56px);
            border-right: 1px solid #dee2e6;
        }

        .content-wrap {
            background: #f8f9fa;
            min-height: calc(100vh - 56px);
        }
    </style>
</head>
<body>
<!-- TOP BAR -->
<nav class="navbar navbar-dark bg-dark" style="height: 56px;">
    <div class="container-fluid d-flex align-items-center">
    <span class="navbar-text text-white fs-5 semibold">
     <strong sec:authentication="principal.email">user@mail.ru</strong>
      <span> with roles: </span>
      <span th:each="a, st : ${#authentication.authorities}">
              <span th:text="${#strings.replace(a.authority, 'ROLE_', '')}">USER</span>
          <span th:if="${!st.last}"></span>
    </span>
    </span>

        <form class="d-flex ms-auto" th:action="@{/logout}" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <button class="btn btn-link text-white text-decoration-none px-0" type="submit">Logout</button>
        </form>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <!-- LEFT SIDEBAR -->
        <div class="col-2 p-0 bg-white sidebar">
            <div class="list-group list-group-flush">
                <a class="list-group-item list-group-item-action active" th:href="@{/user}">User</a>
                <a sec:authorize="hasRole('ADMIN')"
                   th:href="@{/admin}"
                   class="list-group-item list-group-item-action">
                    Admin
                </a>
            </div>
        </div>
        <!-- MAIN CONTENT -->
        <div class="col-10 p-0 content-wrap">
            <div class="p-4">

                <h1 class="mb-4">User information-page</h1>



                <!-- USERS TABLE TAB -->
                <div class="card shadow-sm">
                    <div class="card-header fw-bold fs-5">
                        About user
                    </div>
                    <div class="card-body">
                        <table class="table table-striped mb-0">
                            <thead class="table-light">
                            <tr>
                                <th>ID</th>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>Age</th>
                                <th>Email</th>
                                <th>Role</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <td th:text="${user.id}"></td>
                                <td th:text="${user.name}"></td>
                                <td th:text="${user.surname}"></td>
                                <td th:text="${user.age}"></td>
                                <td th:text="${user.email}"></td>

                                <!-- Роли строкой -->
                                <td>
                                        <span th:each="r, st : ${user.roles}">
                                                  <span th:text="${#strings.replace(r.authority, 'ROLE_', '')}">USER</span>
                                            <span th:if="${!st.last}"> </span>
                                        </span>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
